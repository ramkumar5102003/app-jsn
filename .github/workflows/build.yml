name: Build HTML to APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Cordova Project
        run: |
          cordova create app com.lalitha.tailors "Lalitha Sri Tailors"
          
          rm -rf app/www/*
          cp index.html app/www/
          cp logo.png app/www/ || true
          cp watermark.png app/www/ || true
          
          # ఐకాన్ మరియు లోడింగ్ (Splash Screen) సెట్టింగ్స్ యాడ్ చేయడం
          cd app
          sed -i 's|</widget>|    <icon src="www/logo.png" />\n    <preference name="SplashScreen" value="screen" />\n    <preference name="SplashScreenDelay" value="3000" />\n    <preference name="SplashMaintainAspectRatio" value="true" />\n</widget>|' config.xml
          
          cordova plugin add cordova-plugin-x-socialsharing
          cordova plugin add cordova-plugin-splashscreen
          
          cordova platform add android
          cordova build android

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LalithaTailors-APK
          path: app/platforms/android/app/build/outputs/apk/debug/*.apk
